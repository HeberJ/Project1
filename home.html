<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Developing Dads</title>
</head>
<body>
    
    <div class="container">
        
        <header id="home-header" class="row">
            <h1 id="home-h1" class="col-1 offset-5">dD</h1><i class="fas fa-user-circle fa-3x col-1 offset-4 mt-1"></i>
        </header>

        <!-- picture row -->
        <section class="row mt-2">
            <!-- container for picture -->
            <div class="col-10 offset-1">
                <img class="img-fluid img-thumbnail" src="assets/images/placeholder.jpg" alt="Dad with baby sleeping">
            </div>

        </section>

        
        <section id="progressBarRow" class="row">
            <div class="col-10 offset-1 text-center">
                <div class="progress bg-secondary">
                    <div class="progress-bar bg-success" role="progressbar" aria-valuenow="20" aria-valuemin="1" aria-valuemax="50"></div>
                </div>
            </div>
        </section>

        <section class="row">
            <p class="col-12 text-center">You are on week <span class="weekNumber">10</span></p>
        </section>

        <section class="row">
            <button id="viewInfoBtn" class="col-8 offset-2 text-center btn">View info for week <span class="weekNumber">10</span></button>
        </section>

        <div id="mobile-divide-line" class="col-12"></div>



    </div>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
