<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/home.css">

    <title>Developing Dads</title>
</head>

<body>
    <!-- wrapper -->
    <div class="container-fluid">

        <header class="row">
            <h1 class="col-8 col-sm-7 offset-sm-1 col-md-6 offset-md-1">Developing Dads</h1><i id="acctBtn" class="fas fa-user-circle fa-3x col-1 offset-2 col-md-1 offset-md-4 mt-1"></i>
            <div id="header-divider"></div>
        </header>

        <main>
            <!-- picture row -->
            <section class="row mt-2">

                <!-- front and back card -->
                <div class="col col-sm-10 offset-sm-1 col-md-4 offset-md-0 text-center pr-md-0">

                    <div class="Card">
                        <div class="front">
                            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100 img-fluid img-thumbnail" src="assets/images/dadPic_1.jpg"
                                            alt="Dad with baby sleeping">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100 img-fluid img-thumbnail" src="assets/images/dadPic_2.jpg"
                                            alt="Second slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100 img-fluid img-thumbnail" src="assets/images/dadPic_3.jpg"
                                            alt="Third slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100 img-fluid img-thumbnail" src="assets/images/dadPic_4.jpg"
                                            alt="Third slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100 img-fluid img-thumbnail" src="assets/images/dadPic_5.jpg"
                                            alt="Third slide">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="back">
                            <table class="table d-md-none">
                                <thead>
                                    <th>Week #</th>
                                    <th>Baby Size</th>
                                    <th>Info</th>
                                </thead>
                            </table>
                        </div>
                    </div>

                    <div class="w-100 my-2"></div>

                    <!-- progress bar -->
                    <small>Progress to Due Date</small>
                    <div class="progress bg-secondary">
                        <div class="progress-bar bg-success" role="progressbar" aria-valuenow="20" aria-valuemin="1"
                            aria-valuemax="40"></div>
                    </div>

                    <div class="w-100"></div>

                    <p class="d-md-none">You are on week <span class="weekNumber">10</span></p>

                    <div class="w-100"></div>

                    <div class="col text-center mb-5">
                        <button id="weekInfoBtn" class="btn d-md-none">View Week Info</button>
                        <button id="weekInfoBtn2" class="btn">Back</button>
                    </div>
                </div>

                <!-- table -->
                <table class="table d-none d-md-table col-md-8">
                    <thead>
                        <th>Week #</th>
                        <th>Baby Size</th>
                        <th>Info</th>
                    </thead>
                </table>

            </section>
        </main>


        <!-- horizontal line -->
        <div id="content-divider" class="col-12"></div>

        <!-- empty section for api content -->

        <section class="row d-none d-md-block">
            <div class="col-md-6">

            </div>
            <div class="col-md-6">

            </div>
    </div>
    <div class="col-md-6">

    </div>
    </section>




    <footer>

    </footer>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/home.js"></script>
</body>

</html>
