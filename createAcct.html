<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/createAcct.css">
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <title>Developing Dads</title>
</head>

<body>

    <div class="container">


        <!-- header -->
        <section class="row">
            <header class="col text-center">
                <h1>Developing Dads</h1>
                <p class="lead"><em>Level up your dad skills</em></p>
            </header>
        </section>

        <!-- icon -->
        <section class="row mt-4">
            <i class="col text-center fas fa-level-up-alt fa-5x"></i>
        </section>





        <!-- account form -->
        <form class="mt-5">
            <div class="form-group row">
                <label class="col-form-label col-5 text-right" for="createUsername">New Username:</label>
                <div class="col-7 col-md-5 col-xl-4">
                    <input type="text" id="createUsername" class="form-control">
                </div>
            </div>
            <p class="text-center">or</p>
            <div class="form-group row mb-5">
                <label class="col-form-label col-5 text-right" for="newEmail">Email:</label>
                <div class="col-7 col-md-5 col-xl-4">
                    <input type="email" id="newEmail" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-5 text-right" for="createPassword">New Password:</label>
                <div class="col-7 col-md-5 col-xl-4">
                    <input type="password" id="createPassword" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-5 text-right" for="dueDate">Baby Due Date: </label>
                <div class="col-7 col-md-5 col-xl-4">
                    <input type="date" id="dueDate" class="form-control">
                </div>
            </div>
            <div class="text-center">
                <button id="submitNewAcct" type="submit" class="btn">Create Account</button>
            </div>
        </form>

    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
