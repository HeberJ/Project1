<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Developing Dads</title>
</head>
<body>

    <div class="container">

        <section class="row">
            <header class="col text-center">
                <h1>Developing Dads</h1>
                <p class="lead"><em>Level up your dad skills</em></p>
            </header>
        </section>

        <section class="row mt-4">
            <i class="col text-center fas fa-level-up-alt fa-5x"></i>
        </section>

        <section class="row mt-5">
            <div class="col-10 offset-1">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn">Login</button>
                    </div>
                </form>
                <p class="text-center mt-3">or</p>
                <div class="text-center">
                    <button class="btn"><i class="fab fa-facebook-square mr-1"></i>Login with Facebook</button>
                </div>
            </div>
        </section>
        <hr>
        <section class="row">
            <div class="col-10 offset-1">
                <p id="no-account" class="text-center">Dont have an account?</p>
                <div class="text-center">
                    <button id="createAccount" class="btn">Create a new account</button>
                </div>
            </div>
        </section>

    </div>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
